<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jogo de Mapas da Peach</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        #moves {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        #instructions {
            display: none;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #4B0082;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            border-radius: 5px;
            user-select: none;
        }
        .cell.peach {
            background-color: #FFD700;
            font-size: 1.5rem;
        }
        .cell.destination {
            background-color: #FFD700;
            font-size: 0.8rem;
            color: #000000;
            font-weight: 600;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .move-btn {
            background-color: #FF69B4;
            color: #FFFFFF;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-btn {
            background-color: #FF69B4;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #feedback-text {
            font-size: 1rem;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #feedback {
            display: none;
        }
        #feedback img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            #moves, #feedback-text {
                font-size: 0.9rem;
            }
            #grid {
                grid-template-columns: repeat(5, 50px);
            }
            .cell {
                width: 50px;
                height: 50px;
                font-size: 0.9rem;
            }
            .cell.peach {
                font-size: 1.2rem;
            }
            .cell.destination {
                font-size: 0.7rem;
            }
            .move-btn, #restart-btn {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo de Mapas da Peach</h1>
    <div id="moves">Movimentos: 0</div>
    <div id="instructions"></div>
    <div id="grid"></div>
    <div id="controls">
        <button class="move-btn" onclick="movePeach('up')">Cima</button>
        <button class="move-btn" onclick="movePeach('down')">Baixo</button>
        <button class="move-btn" onclick="movePeach('left')">Esquerda</button>
        <button class="move-btn" onclick="movePeach('right')">Direita</button>
    </div>
    <button id="restart-btn">Novo Mapa</button>
    <div id="feedback-text">CadÃª a Peach?</div>
    <div id="feedback"></div>
        <script>
        const gridSize = 5;
        const locations = ["CASA", "RIO", "PARQUE", "FLOR", "SOL"];
        let peachRow, peachCol, destRow, destCol;
        let moves = 0;
        let gameOver = false;

        // Prevenir zoom nos botÃµes em dispositivos mÃ³veis
        document.querySelectorAll('.move-btn').forEach(button => {
            button.addEventListener('touchstart', function(e) {
                e.preventDefault();
                movePeach(this.getAttribute('onclick').match(/'([^']+)'/)[1]);
            });
        });

        function initializeGame() {
            peachRow = Math.floor(Math.random() * gridSize);
            peachCol = Math.floor(Math.random() * gridSize);

            do {
                destRow = Math.floor(Math.random() * gridSize);
                destCol = Math.floor(Math.random() * gridSize);
            } while (destRow === peachRow && destCol === peachCol);

            moves = 0;
            gameOver = false;
            document.getElementById('moves').textContent = `Movimentos: ${moves}`;
            document.getElementById('restart-btn').style.display = 'none';
            document.getElementById('feedback-text').textContent = 'CadÃª a Peach?';
            document.getElementById('feedback').style.display = 'block';
            document.getElementById('feedback').innerHTML = '<img src="https://i.ibb.co/hJBYqfPw/IMG-1390.jpg" alt="Errado">';
            renderGrid();
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (i === peachRow && j === peachCol) {
                        cell.classList.add('peach');
                        cell.textContent = 'ðŸ¶';
                    } else if (gameOver && i === destRow && j === destCol) {
                        cell.classList.add('destination');
                        cell.textContent = locations[Math.floor(Math.random() * locations.length)];
                    }
                    gridElement.appendChild(cell);
                }
            }
        }

        function movePeach(direction) {
            if (gameOver) return;

            let newRow = peachRow;
            let newCol = peachCol;

            if (direction === 'up' && peachRow > 0) newRow--;
            else if (direction === 'down' && peachRow < gridSize - 1) newRow++;
            else if (direction === 'left' && peachCol > 0) newCol--;
            else if (direction === 'right' && peachCol < gridSize - 1) newCol++;
            else return;

            peachRow = newRow;
            peachCol = newCol;
            moves++;
            document.getElementById('moves').textContent = `Movimentos: ${moves}`;
            renderGrid();

            checkDestination();
        }

        function checkDestination() {
            const feedbackElement = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedback-text');
            if (peachRow === destRow && peachCol === destCol) {
                gameOver = true;
                feedbackText.textContent = 'Achou!!!';
                feedbackElement.innerHTML = '<img src="https://i.ibb.co/wN5N3mRH/IMG-1389.jpg" alt="Certo">';
                document.getElementById('restart-btn').style.display = 'inline-block';
                renderGrid();
            } else {
                feedbackText.textContent = 'CadÃª a Peach?';
                feedbackElement.innerHTML = '<img src="https://i.ibb.co/hJBYqfPw/IMG-1390.jpg" alt="Errado">';
                feedbackElement.style.display = 'block';
            }
        }

        document.getElementById('restart-btn').addEventListener('click', initializeGame);

        initializeGame();
    </script>
</body>
</html>
